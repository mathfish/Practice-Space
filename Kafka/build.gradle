apply plugin: 'java-library'
apply plugin: 'com.google.protobuf'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
      classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
      classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
  }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.apache.kafka:kafka_2.11:2.1.0'
    implementation 'com.google.protobuf:protobuf-java:3.0.0'
    implementation 'org.apache.commons:commons-csv:1.6'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.8.0-beta4'
    implementation 'org.projectlombok:lombok:1.18.6'
    implementation 'com.google.protobuf:protobuf-java:3.7.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

shadowJar {
   baseName = 'kafka-producers'
   classifier = null
   version = null
}

jar {
    archiveBaseName = 'producers'
    version = '1.0'
    manifest {
        attributes 'Main-Class': 'producers.ListingProducerDriver'
    }
}

protobuf {
  protoc {
    // The artifact spec for the Protobuf Compiler
    artifact = 'com.google.protobuf:protoc:3.0.0'
  }

  //generateProtoTasks {
  //  ofSourceSet('main')*.plugins {
  //  }
  //}
}